<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Rock Paper Scissors</h1>

        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="final-result" id="finalResult">
            <!-- <h2 class="explanation">Scissors beats Paper</h2> -->
            <h1 id="finalHeading"></h1>
            <button class="play-again-btn" id="playAgain">Play again!</button>
        </div>

        <main>
            <article class="card player">
                <img src="./assets/Player.png" alt="player icon" class="player-icon">
                <div class="info">
                    <h2>Player</h2>
                    <p>Points: <span id="playerPoints">0</span></p>
                </div>
                <img src="./assets/Dice-Question-LG.png" alt="dice with question mark" id="playerImage">
            </article>

            <div class="table">
                <article class="score">
                    <p>Play to 3 points.</p>
                    <h3><span id="playerPointsOnTable">0</span> - <span id="computerPointsOnTable">0</span></h3>
                </article>

                <div class="results">
                    <div class="rules" id="rules">
                        <h1 class="rules-heading">Rules:</h1>
                        <h2><img src="./assets/Stone.png" alt="stone" title="Stone" class="icon-sm"> beats <img src="./assets/Scissors.png" alt="scissors" title="Scissors" class="icon-sm"></h2>
                        <h2><img src="./assets/Scissors.png" alt="scissors" title="Scissors" class="icon-sm"> beats <img src="./assets/Paper.png" alt="paper" title="Paper" class="icon-sm"></h2>
                        <h2><img src="./assets/Paper.png" alt="paper" title="Paper" class="icon-sm"> beats <img src="./assets/Stone.png" alt="stone" title="Stone" class="icon-sm"></h2>
                    </div>
                    <h2 class="explanation" id="explanation"></h2>
                    <h2 id="determination"></h2>
                </div>
            </div>

            <article class="card computer">
                <img src="./assets/Deepfake-Ai.png" alt="player icon" class="player-icon">
                <div class="info">
                    <h2>AI</h2>
                    <p>Points: <span id="computerPoints">0</span></p>
                </div>
                <img src="./assets/Dice-Question-LG.png" alt="dice with question mark" id="aiImage">
            </article>
        </main>

        <div class="choose-place">
            <h3>Hey, Player! Make your choice:</h3>
            <div class="options">
                <button class="choose-card" id="rock">
                    <img src="./assets/Stone.png" alt="rock icon">
                    <p>Rock</p>
                </button>

                <button class="choose-card" id="paper">
                    <img src="./assets/Paper.png" alt="paper icon">
                    <p>Paper</p>
                </button>

                <button class="choose-card" id="scissors">
                    <img src="./assets/Scissors.png" alt="scissors icon">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
