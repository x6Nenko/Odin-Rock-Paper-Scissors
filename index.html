<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Rock Paper Scissors</h1>

        <main>
            <article class="card">
                <img src="./assets/Player.png" alt="player icon" class="player-icon">
                <div class="info">
                    <h2>Player</h2>
                    <p>Points: <span>2</span></p>
                </div>
                <img src="./assets/Dice Question LG.png" alt="dice with question mark">
            </article>

            <div class="table">
                <article class="score">
                    <p>Play to 3 points.</p>
                    <h3><span>2</span> - <span>2</span></h3>
                </article>

                <div class="results">
                    <h2 class="explanation">Rock beats Scissors.</h2>
                    <h2><span>Player</span> has won!</h2>
                </div>
            </div>

            <article class="card">
                <img src="./assets/Deepfake Ai.png" alt="player icon" class="player-icon">
                <div class="info">
                    <h2>AI</h2>
                    <p>Points: <span>2</span></p>
                </div>
                <img src="./assets/Dice Question LG.png" alt="dice with question mark">
            </article>
        </main>

        <div class="choose-place">
            <h3>Hey, Player! Make your choice:</h3>
            <div class="options">
                <button class="choose-card">
                    <img src="./assets/Stone.png" alt="rock icon">
                    <p>Rock</p>
                </button>

                <button class="choose-card">
                    <img src="./assets/Paper.png" alt="paper icon">
                    <p>Paper</p>
                </button>

                <button class="choose-card">
                    <img src="./assets/Scissors.png" alt="scissors icon">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
